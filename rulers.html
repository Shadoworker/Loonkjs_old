const canvas = document.getElementById('canvas');
const elements = []; // array to store the position and size of elements on the canvas

// Example element data
elements.push({
  x: 100,
  y: 100,
  width: 50,
  height: 50
});

// Calculate the distances between the mouse and elements on the canvas
canvas.addEventListener('mousemove', event => {
  const mouseX = event.clientX;
  const mouseY = event.clientY;

  elements.forEach(element => {
    // Calculate the distances between the mouse and the current element
    const leftDistance = Math.abs(mouseX - element.x);
    const rightDistance = Math.abs(mouseX - (element.x + element.width));
    const topDistance = Math.abs(mouseY - element.y);
    const bottomDistance = Math.abs(mouseY - (element.y + element.height));

    // Draw horizontal smart guides if the mouse is close to the top or bottom of the element
    if (topDistance < 20) {
      drawGuide(element.x, element.y, element.x + element.width, element.y);
    }
    if (bottomDistance < 20) {
      drawGuide(element.x, element.y + element.height, element.x + element.width, element.y + element.height);
    }

    // Draw vertical smart guides if the mouse is close to the left or right of the element
    if (leftDistance < 20) {
      drawGuide(element.x, element.y, element.x, element.y + element.height);
    }
    if (rightDistance < 20) {
      drawGuide(element.x + element.width, element.y, element.x + element.width, element.y + element.height);
    }
  });
});

// Function to draw the smart guides
function drawGuide(x1, y1, x2, y2) {
  const guide = document.createElementNS('http://www.w3.org/2000/svg', 'line');
  guide.setAttribute('x1', x1);
  guide.setAttribute('y1', y1);
  guide.setAttribute('x2', x2);
  guide.setAttribute('y2', y2);
  guide.setAttribute('stroke', '#000000');
  guide.setAttribute('stroke-width', '1');
  canvas.appendChild(guide);
}
